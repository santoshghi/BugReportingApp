<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>View Bug </title>
	
</head>
<body>
	
	<h1> ****** Welcome to Bug Editing Page ****** </h1>
	
	<form action="#" th:action="@{/bugapp/bug_details}" th:object=${bug}>
		<fieldset>
		<legend>Bug Edit</legend>
		
		<label for="id">Bug Id:</label>
		<input type="text" th:field="*{id}" readonly /><br /><br />
		
		<label for="bname">Bug Name:</label>
		<input type="text" th:field="*{bname}" readonly /><br /><br />
		
		<label for="bpath">Area Path:</label>
		<input type="text" th:field="*{bpath}"readonly /><br /><br />
		
		<label for="bbuildnumber">Build Number:</label>
		<input type="text" th:field="*{bbuildnumber}" readonly /><br /><br />
		
		<label for="severity">Severity</label>
		<select th:field="*{bseverity}" disabled >
			<option value="high">High</option>
			<option value="medium">Medium</option>
			<option value="low">Low</option>
		</select><br /><br />
		
		<label for="bpriority">Priority</label>
		<select th:field="*{bpriority}" disabled>
			<option value="high">High</option>
			<option value="medium">Medium</option>
			<option value="low">Low</option>
		</select><br /><br />
		
		<label for="bassignto">Assign to:</label>
		<input type="text" th:field="*{bassignto}" readonly /><br /><br />
		
		<label for="breportedby">Reported By:<label>
		<input type="text" th:field="*{breportedby}" readonly /><br /><br />
		
		<label for="breportedon">Reported On:</label>
		<input type="date" th:field="*{breportedon}" readonly /><br /><br />
		
		<label for="reason">Reason:</label>
		<input type="text" th:field="*{reason}" readonly /><br /><br />
		
		<label for="status">Status</label>
		<select th:field="*{status}" disabled >
			<option value="new">New</option>
			<option value="open">Open</option>
			<option value="active">Active</option>
		</select><br /><br />
		
		<label for="environment">Environment:</label>
		<input type="text" th:field="*{environment}" readonly /><br /><br />
		
		<label for="description">Description:</label><br />
		<textarea name="description" th:field="*{description}" cols="30" rows="5" readonly ></textarea><br />
		
		<label for="steptoreproduce">Step To Reproduce:</label><br />
		<textarea name="steptoreproduce" th:field="*{stepstoreproduce}" cols="40" rows="10" readonly >
		</textarea><br />
		
		
		</fieldset>
		
		<input type="submit" value="Close" />
	</form>
	
</body>
</html>
